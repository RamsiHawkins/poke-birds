<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Poke Birds!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/birds.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <h1 class="title">Poke Birds!</h1>
        <p class="subtitle">Tap anywhere to start</p>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <!-- Cloud layer (farthest back) -->
        <div class="cloud-layer">
            <div class="cloud" style="left: 10%; top: 8%;"></div>
            <div class="cloud" style="left: 60%; top: 12%;"></div>
            <div class="cloud" style="left: 85%; top: 5%;"></div>
        </div>

        <!-- Background trees layer -->
        <div class="background-trees">
            <div class="tree-large" style="left: 30%">
                <div class="tree-trunk-large"></div>
                <div class="tree-foliage-large"></div>
                <div class="tree-branch" style="left: 20%; top: 30%;"></div>
                <div class="tree-branch" style="right: 15%; top: 45%;"></div>
                <div class="tree-branch" style="left: 30%; top: 60%;"></div>
            </div>
            <div class="tree-large" style="left: 75%">
                <div class="tree-trunk-large"></div>
                <div class="tree-foliage-large"></div>
                <div class="tree-branch" style="left: 25%; top: 35%;"></div>
                <div class="tree-branch" style="right: 20%; top: 50%;"></div>
                <div class="tree-branch" style="left: 35%; top: 65%;"></div>
            </div>
        </div>

        <!-- Background scenery layer -->
        <div class="scenery-layer">
            <!-- Powerlines -->
            <div class="powerlines"></div>
            <div class="power-pole" style="left: 15%"></div>
            <div class="power-pole" style="left: 85%"></div>

            <!-- Shrubs (renamed from trees) -->
            <div class="shrub" style="left: 8%">
                <div class="shrub-trunk"></div>
                <div class="shrub-foliage"></div>
            </div>
            <div class="shrub" style="left: 45%">
                <div class="shrub-trunk"></div>
                <div class="shrub-foliage"></div>
            </div>
            <div class="shrub" style="left: 70%">
                <div class="shrub-trunk"></div>
                <div class="shrub-foliage"></div>
            </div>
        </div>

        <!-- Bird container (higher z-index) -->
        <div id="bird-container"></div>
    </div>

    <!-- Finale Screen -->
    <div id="finale-screen" class="screen">
        <div class="metal-finale-container">
            <div class="flame-bg"></div>
            <div class="metal-content">
                <h1 class="finale-metal-text">
                    <span id="poke-count-display" class="poke-count">0</span> BIRDS POKED!
                </h1>
                <div class="metal-subtext">GAME OVER</div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
